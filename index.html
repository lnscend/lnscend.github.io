<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Split with Scrollable Middle Section</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .container {
        display: flex;
        height: 100%;
    }

    .section {
        flex: 1;
        border: 1px solid #000;
        overflow: auto;
    }

    .middle-section {
        overflow-y: auto;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
</style>
</head>
<body>

<div class="container">
    <div class="section">Section 1</div>
    <div class="section middle-section">
        <ul>
            <!-- Populate with sample list items -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <li>Item 9</li>
            <li>Item 10</li>
            <li>Item 11</li>
            <li>Item 12</li>
            <li>Item 13</li>
            <li>Item 14</li>
            <li>Item 15</li>
            <li>Item 16</li>
            <li>Item 17</li>
        </ul>
    </div>
    <div class="section">Section 3</div>
</div>

</body>
</html>
